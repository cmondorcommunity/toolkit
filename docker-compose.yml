---
version: "3.3"
services:
  toolkit:
    image: toolkit
    container_name: toolkit
    build:
      context: .
    volumes:
      - "./docker:/app/docker"
      - "./jenkins:/app/jenkins"
      - "./terraform:/app/terraform"
      - "/var/run/docker.sock:/var/run/docker.sock"
    privileged: true
    stdin_open: true
    tty: true
